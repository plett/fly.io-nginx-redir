name: PR-test
on:
  pull_request:
    branches:
      - master

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Run tests
        run: |
          docker-compose --file docker-compose.pull-request.test.yml build
          docker-compose --file docker-compose.pull-request.test.yml run tests
